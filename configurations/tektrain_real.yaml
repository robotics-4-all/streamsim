      -
        orientation: 90
        place: BL
        sensor_configuration:
          pin: 23
          name: "Left Enc"
          max_data_length: 10
      -
        orientation: -90
        place: BR
        sensor_configuration:
          pin: 24
          name: "Right Enc"
          max_data_length: 10
      skid_steer:
      -
        orientation: 0
        place: UNDER
        sensor_configuration:
          bus: 1
          E1: 20
          M1: 21
          E2: 12
          M2: 16
          max_data_length: 10
          wheel_separation: 0.147
          wheel_radius: 0.022
      cytron_lf:
        -
          orientation: 0
          place: UNDER
          sensor_configuration:
            bus: 1
            address: 0x22
            mode: "dark"
            so_1: "A_2"
            so_2: "A_3"
            so_3: "A_4"
            so_4: "A_5"
            so_5: "A_6"
            cal:  "A_7"
            max_data_length: 10
