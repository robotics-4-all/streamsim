        -
          orientation: 0
          place: FRONT
          sensor_configuration:
            led_count: 19
            led_pin: 18
            led_freq_hz: 700000
            led_brightness: 255
            led_invert: 0
            led_channel: 0
            max_data_length: 10
      pan_tilt:
        -
          orientation: 0
          place: UNDER
          sensor_configuration:
            bus: 1
            frequency: 50
            max_data_length: 1
      # touch_screen:
