map:
  width: 100
  height: 100
  resolution: 0.02
  obstacles:
    lines: []

# Numbers are orientations in degrees
robots:
  -
    name: robot_1
    mode: real # [simulation, mock, real]
    speak_mode: google # [google, espeak] - in case of real mode
    wait_for: [rhasspy] # in case of real mode
    amqp_inform: false
    step_by_step_execution: false
    devices:
      microphone:
        -
          orientation: 0
          place: FRONT
          name: "elsa_microphone"
          sensor_configuration:
            alsa_device: "1"
            hosts: ["127.0.0.1", "127.0.0.1"]
            ports: ["12333", "12334"]
            host_port: "12334"
            dev_name: "dsnoop:CARD=Mic,DEV=0"
            channels: 6
            framerate: 44100
            max_data_length: 10
      gstreamer_server:
        -
          orientation: 0
          place: CENTER
          sensor_configuration:
            alsa_device: "Mic"
            hosts: ["127.0.0.1"]
            ports: ["12333"]
      camera:
        -
          orientation: 0
          place: FRONT
          name: "elsa_camera"
          hz: 1
          sensor_configuration:
            framerate: 30
            width: 640
            height: 480
            max_data_length: 2
      speaker:
        -
          orientation: 0
          place: FRONT
          name: "elsa_speaker"
          sensor_configuration:
            dev_name: "Speaker"
            max_data_length: 10
