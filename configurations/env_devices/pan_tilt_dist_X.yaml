pose: {x: 300, y: 300, theta: 0}
name: pan_tilt_dist_X
mode: simulation # mock, simulation, real
place: "office" # or "gym.bathroom" for nested
limits:
  pan:
    min: -90
    max: 90
  tilt:
    min: -100
    max: 100
operation: sinus
operation_parameters:
  sinus:
    step: 0.05
    hz: 3
