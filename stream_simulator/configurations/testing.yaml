simulation:
  name: "6569d9fd137514fe16b106dc"

map:
  width:  1000 # in pixels
  height: 1000 # in pixels
  resolution: 0.1 # meters per pixel
  obstacles:
    lines:
      - {x1: 900, y1: 10, x2: 900, y2: 990} # in pixels

world:
  name: "testing_world"
  places: []
  properties:
    temperature: # celcius
      operation: constant
      operation_parameters:
        constant:
          value: 16
        random:
          min: 15
          max: 17
        triangle:
          min: 15
          max: 20
          step: 0.01
        normal:
          mean: 16.0
          std: 1.0
        sinus:
          dc: 16
          amplitude: 2
          step: 0.02
    humidity: # out of 100
      operation: constant
      operation_parameters:
        constant:
          value: 60
        random:
          min: 50
          max: 70
        triangle:
          min: 55
          max: 75
          step: 0.3
        normal:
          mean: 60
          std: 5.0
        sinus:
          dc: 60
          amplitude: 10
          step: 0.05
    luminosity: # out of 100
      operation: constant
      operation_parameters:
        constant:
          value: 10
        random:
          min: 50
          max: 55
        triangle:
          min: 40
          max: 60
          step: 0.5
        normal:
          mean: 50
          std: 5.0
        sinus:
          dc: 50
          amplitude: 50
          step: 0.5
    ph:
      operation: constant
      operation_parameters:
        constant:
          value: 7.4
        random:
          min: 7.3
          max: 7.5
        triangle:
          min: 7
          max: 7.7
          step: 0.01
        normal:
          mean: 7.4
          std: 0.3
        sinus:
          dc: 7.4
          amplitude: 0.3
          step: 0.03

robots:
  - name: robot_1
    mode: simulation # [simulation, mock, real]
    remote_inform: true
    devices:
      microphone:
        - source: "robot_devices/microphone"
      sonar:
        - pose: {theta: 0}
          name: sonar_front_on_pt1
          orientation: 0 # degrees
          place: FR
          hz: 5
          max_range: 10 # meters
          host: pt1
      camera:
        - source: "robot_devices/camera"
      imu:
        - source: "robot_devices/imu"
      button:
        - source: "robot_devices/buttons/button_F"
      env:
        - orientation: 0
          place: FRONT
          hz: 2
      speaker:
        - source: "robot_devices/speaker"
      leds:
        - orientation: 0
          place: FRONT
          range: 10
      pan_tilt:
        - pose: {x: 0, y: 0, theta: 0} # in meters
          name: pt1
          orientation: 0
          place: UNDER
      skid_steer:
        - name: skid_steer_robot_1
          orientation: 0
          place: UNDER
      rfid_reader:
        - source: "robot_devices/rfid_reader"
    starting_pose:
      x: 500 # in pixels
      y: 500 # in pixels
      theta: 0 # in degrees

env_devices:
  relays:
    - pose: {x: 100, y: 100, theta: 0}
      name: relay_X
      mode: simulation # mock, simulation, real
      states: [0, 1]
      initial_state: 0
      place: "office"
  ph_sensors:
    - pose: {x: 600, y: 100, theta: 0}
      name: ph_sensor
      place: field
      hz: 3
      mode: simulation # mock, simulation, real
  temperature_sensors:
    - pose: {x: 200, y: 200, theta: 0}
      name: temperature_env
      place: office
      hz: 2
      mode: simulation # mock, simulation, real
  humidity_sensors:
    - pose: {x: 200, y: 100, theta: 0}
      name: humidity_sensor
      place: office
      hz: 2
      mode: simulation # mock, simulation, real
  gas_sensors:
    - pose: {x: 200, y: 150, theta: 0}
      name: gas_X
      place: office
      hz: 2
      mode: simulation # mock, simulation, real
  camera_sensors:
    - source: "env_devices/camera"
  distance_sensors:
    - pose: {x: 0, y: 0, theta: 0}
      name: dist_X
      place: office
      hz: 1
      max_range: 10
      mode: simulation # mock, simulation, real
  ambient_light_sensor:
    - pose: {x: 700, y: 700, theta: 0}
      name: ambient_light_X
      place: office
      hz: 2
      mode: simulation # mock, simulation, real
  pan_tilt:
    - source: "env_devices/pan_tilt"
    - source: "env_devices/pan_tilt_dist_X"
  speakers:
    - source: "env_devices/speaker"
  lights:
    - pose: {x: 750, y: 750, theta: 0}
      name: light_X
      range: 100
      luminosity: 0 # %
      mode: simulation # mock, simulation, real
      place: "office"
  thermostats:
    - pose: {x: 200, y: 220, theta: 0}
      name: thermostat_env
      mode: simulation # mock, simulation, real
      place: "office"
      temperature: 0
      range: 3.0
  microphones:
    - source: "env_devices/microphone"
  humidifiers:
    - pose: {x: 200, y: 120, theta: 0}
      name: hum_X
      mode: simulation # mock, simulation, real
      place: "office"
      humidity: 0
      range: 10.0 # meters
  alarms_area:
    - pose: {x: 100, y: 100}
      range: 5.0 # in meters
      name: areaalarm
      hz: 2
      mode: simulation # mock, simulation
      place: office
  alarms_linear:
    - pose:
        start: {x: 100, y: 450}
        end: {x: 100, y: 550}
      name: alarm_linear
      hz: 2
      mode: simulation # mock, simulation, real
      place: "office" # or "gym.bathroom" for nested

actors: # all x, y are in pixels
  humans:
    - {id: 1, x: 510, y: 500, move: 1, sound: 1, lang: EN, range: 80, speech: Hey there, emotion: angry, gender: male, age: 56}
  superman:
    - {id: 1000, x: 10, y: 0, move: 1, sound: 1, lang: EN, message: test, text: hello}
  sound_sources:
    - {id: 4, x: 510, y: 500, lang: EN, range: 100, speech: Hey there, emotion: happy} # lang for language detection | EL or EN
  qrs:
    - {id: 5, x: 500, y: 510, message: test}
  barcodes:
    - {id: 6, x: 510, y: 500, message: EL3323341}
